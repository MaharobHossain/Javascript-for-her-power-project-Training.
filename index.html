<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript test codding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        
    

 


    <script>
           
          // for loop
           var x;
           for (x=0; x<5;  x=x+1){
       
   document.write(x+"<button>for loop</button> <br>  ");
  }

        // while loop
      var x=0;
      while(x<5){

      document.write(x+"<button>while loop</button> <br>  ");
      x=x+1;
      }

      //  do while loop
      var x=0;
      do{
        document.write(x+"<button>do while loop</button> <br> ");
        x=x+1;
      }
      while(x<7);







    
           



    </script>




</body>
</html>
