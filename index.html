<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript test codding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        
    

 


    <script>


     var Mark = 77;

     switch(true){

      case(Mark<=100 && Mark>=80):
      document.write('You got A+');
      break;
      
      case(Mark<80 && Mark>=70):
      document.write('You got A');
      break;

      case(Mark<70 && Mark>=60):
      document.write('You got A-');
      break;

      case(Mark<60 && Mark>=50):
      document.write('You got B');
      break;

      case(Mark<50 && Mark>=40):
      document.write('You got C');
      break;

      case(Mark<40 && Mark>=33):
      document.write('You got D');
      break;
      
      default:
      document.write('You are Fail');



     }
       
          
         



    </script>




</body>
</html>
